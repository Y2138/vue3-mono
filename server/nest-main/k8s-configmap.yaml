apiVersion: v1
kind: ConfigMap
metadata:
  name: nestjs-config
data:
  # 数据库配置
  DATABASE_URL: "postgresql://postgres:postgres@postgres:5432/nestjs?schema=public"
  
  # Redis配置
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  
  # 应用配置
  NODE_ENV: "production"
  APP_PORT: "3000"
  GRPC_PORT: "50051"
  
  # JWT配置
  JWT_SECRET: "your-jwt-secret-key-change-in-production"
  JWT_EXPIRATION: "1d"
