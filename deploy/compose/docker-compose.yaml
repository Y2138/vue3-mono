version: '3.8'

services:
  # 前端应用
  vue-frontend:
    build:
      context: ../..
      dockerfile: deploy/front/Dockerfile
    image: vue3-mono-frontend:latest
    container_name: vue3-mono-frontend
    restart: unless-stopped
    networks:
      - app-network

  # 后端服务
  nestjs-backend:
    build:
      context: ../..
      dockerfile: deploy/backend/Dockerfile
    image: vue3-mono-backend:latest
    container_name: vue3-mono-backend
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/nestjs?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - NODE_ENV=production
      - APP_PORT=3000
      - GRPC_PORT=50051
      - JWT_SECRET=your-jwt-secret-key-change-in-production
      - JWT_EXPIRATION=1d
    networks:
      - app-network

  # PostgreSQL 数据库
  postgres:
    image: postgres:14-alpine
    container_name: vue3-mono-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=nestjs
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../server/nest-main/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - app-network

  # Redis 缓存
  redis:
    image: redis:alpine
    container_name: vue3-mono-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - app-network

  # Nginx 反向代理
  nginx:
    image: nginx:alpine
    container_name: vue3-mono-nginx
    restart: unless-stopped
    ports:
      - "8030:8030"
    volumes:
      - ../../docker/nginx-local/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - vue-frontend
      - nestjs-backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
