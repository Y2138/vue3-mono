syntax = "proto3";
package role;

import "common.proto";

import "resource.proto";

option go_package = "./role";

// 角色信息
message Role {
  // 角色ID
  string id = 1;
  // 角色名称
  string name = 2;
  // 角色描述
  optional string description = 3;
  // 是否激活
  bool is_active = 4;
  // 是否为超级管理员
  bool is_super_admin = 5;
  // 创建时间
  string created_at = 6;
  // 更新时间
  string updated_at = 7;
  // 角色拥有的资源ID列表
  repeated string resource_ids = 8;
}

// 创建角色请求
message CreateRoleRequest {
  // 角色名称
  string name = 1;
  // 角色描述（可选）
  optional string description = 2;
  // 是否激活（可选，默认true）
  optional bool is_active = 3;
  // 是否为超级管理员（可选，默认false）
  optional bool is_super_admin = 4;
  // 角色拥有的资源ID列表
  repeated string resource_ids = 5;
}

// 更新角色请求
message UpdateRoleRequest {
  // 角色ID
  string id = 1;
  // 角色名称（可选）
  optional string name = 2;
  // 角色描述（可选）
  optional string description = 3;
  // 是否激活（可选）
  optional bool is_active = 4;
  // 是否为超级管理员（可选）
  optional bool is_super_admin = 5;
  // 角色拥有的资源ID列表
  repeated string resource_ids = 6;
}

// 获取角色请求
message GetRoleRequest {
  // 角色ID
  string id = 1;
}

// 获取角色列表请求
message GetRolesRequest {
  // 搜索关键词（可选，按名称搜索）
  optional string search = 1;
  // 是否激活过滤（可选）
  optional bool is_active = 2;
  // 是否超级管理员过滤（可选）
  optional bool is_super_admin = 3;
  // 分页信息
  optional common.PaginationRequest pagination = 4;
}

message GetRolesResponse {
  repeated Role data = 1;
}

// 删除角色请求
message DeleteRoleRequest {
  // 角色ID
  string id = 1;
}

// 分配权限给角色请求
message AssignPermissionsToRoleRequest {
  // 角色ID
  string role_id = 1;
  // 资源ID列表
  repeated string resource_ids = 2;
}

// 移除角色权限请求
message RemoveRolePermissionsRequest {
  // 角色ID
  string role_id = 1;
  // 资源ID列表
  repeated string resource_ids = 2;
}

// 角色服务定义
service RoleService {
  // 获取角色信息
  rpc GetRole(GetRoleRequest) returns (Role);

  // 获取角色列表
  rpc GetRoles(GetRolesRequest) returns (GetRolesResponse);

  // 创建角色
  rpc CreateRole(CreateRoleRequest) returns (Role);

  // 更新角色
  rpc UpdateRole(UpdateRoleRequest) returns (Role);

  // 删除角色
  rpc DeleteRole(DeleteRoleRequest) returns (common.ResponseStatus);

  // 分配权限给角色
  rpc AssignPermissionsToRole(AssignPermissionsToRoleRequest) returns (common.ResponseStatus);

  // 移除角色权限
  rpc RemoveRolePermissions(RemoveRolePermissionsRequest) returns (common.ResponseStatus);
}
