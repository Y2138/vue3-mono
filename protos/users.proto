syntax = "proto3";

package users;

import "common.proto";

option go_package = "./users";

// 用户信息
message User {
  // 手机号（主键）
  string phone = 1;
  // 用户名
  string username = 2;
  // 用户状态：1-待激活，2-激活，3-下线，4-锁定
  int32 status = 3;
  // 状态描述
  string status_desc = 4;
  // 创建时间
  string created_at = 5;
  // 更新时间
  string updated_at = 6;
  // 用户角色列表（可选）
  repeated string role_ids = 7;
  // 用户角色名称列表（可选）
  repeated string role_names = 8;
}

// 登录请求
message LoginRequest {
  // 手机号
  string phone = 1;
  // 密码
  string password = 2;
}

// 认证响应
message AuthResponse {
  // 用户信息
  User user = 1;
  // JWT token
  string token = 2;
  // token过期时间
  string expires_at = 3;
}

// 获取用户请求
message GetUserRequest {
  // 用户手机号
  string phone = 1;
}

// 创建用户请求
message CreateUserRequest {
  // 手机号
  string phone = 1;
  // 用户名
  string username = 2;
  // 密码
  string password = 3;
  // 角色ID列表（可选）
  repeated string role_ids = 4;
}

// 更新用户请求
message UpdateUserRequest {
  // 手机号
  string phone = 1;
  // 用户名（可选）
  optional string username = 2;
  // 用户状态（可选）：1-待激活，2-激活，3-下线，4-锁定
  optional int32 status = 3;
  // 角色ID列表（可选）
  repeated string role_ids = 4;
}

// 删除用户请求
message DeleteUserRequest {
  // 手机号
  string phone = 1;
}

// 用户状态变更请求
message UpdateUserStatusRequest {
  // 手机号
  string phone = 1;
  // 新状态：1-待激活，2-激活，3-下线，4-锁定
  int32 status = 2;
}

// 创建用户表单请求
message CreateUserFormRequest {
  // 手机号
  string phone = 1;
  // 用户名
  string username = 2;
}

// 用户列表请求
message GetUsersRequest {
  // 分页信息
  common.PaginationRequest pagination = 1;
  // 手机号
  optional string phone = 2;
  // 用户名
  optional string username = 3;
  // 角色ID
  repeated string role_ids = 4;
  // 状态列表（可选）
  repeated int32 status_list = 5;
}

// 用户列表响应
message GetUsersResponse {
  // 用户列表
  repeated User list = 1;
  // 分页信息
  common.PaginationResponse pagination = 2;
}

// 注册请求
message RegisterRequest {
  // 手机号
  string phone = 1;
  // 用户名
  string username = 2;
  // 密码
  string password = 3;
  // 验证码
  string verification_code = 4;
}

// 创建超级管理员请求
message CreateSuperAdminRequest {
  // 手机号
  string phone = 1;
  // 用户名
  string username = 2;
  // 密码
  string password = 3;
  // 超级管理员密钥
  string admin_key = 4;
}

// 获取用户枚举请求
message GetUserEnumsRequest {
  // 可选：指定要获取的枚举类型
  repeated string enum_types = 1;
}

// 获取用户枚举响应
message GetUserEnumsResponse {
  // 枚举响应数据
  common.EnumResponse data = 1;
}

// 用户服务定义
service UserService {
  // 获取用户枚举
  rpc GetUserEnums(GetUserEnumsRequest) returns (GetUserEnumsResponse);

  // 用户登录
  rpc Login(LoginRequest) returns (AuthResponse);

  // 获取当前用户信息
  rpc GetProfile(GetUserRequest) returns (User);

  // 获取用户信息
  rpc GetUser(GetUserRequest) returns (User);

  // 获取用户列表
  rpc GetUsers(GetUsersRequest) returns (GetUsersResponse);

  // 更新用户
  rpc UpdateUser(UpdateUserRequest) returns (User);

  // 删除用户
  rpc DeleteUser(GetUserRequest) returns (common.ResponseStatus);

  // 创建超级管理员
  rpc CreateSuperAdmin(CreateSuperAdminRequest) returns (AuthResponse);
}
